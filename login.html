<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="extern/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/loginSignup.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">

            <!-- title -->
            <div class="row">
                <div class="col d-flex justify-content-center mb-5">
                    <h1>Login</h1>
                </div>
            </div>

            <!-- login form -->
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <form id="loginForm">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="email" placeholder="user@email.com">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="password" placeholder="Passwort">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="submit" value="Login" class="submitButton">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col">
                                <p><a href="forgotPassword.html">Passwort vergessen?</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center">
                    <p>Noch nicht registriert? <a href="signUp.html" class="link">Registrieren</a></p>
                </div>
            </div>
        </div>
        <script src="extern/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
