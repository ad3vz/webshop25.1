<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="extern/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">

                <!-- title -->
                <div class="row">
                    <div class="col d-flex justify-content-center mb-5" style="margin-top: 2em;">
                        <h1>Login</h1>
                    </div>
                </div>

                <!-- Main area -->
                 <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 d-flex justify-content-center">
                        <!-- form -->
                         <form id="loginForm">
                            <div class="mb-5">
                                <label for="username">Benutzername:</label>
                                <br>
                                <input type="email" name="username" id="username">
                            </div>
                            <div class="mb-5">
                                <label for="password">Passwort:</label>
                                <br>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="SIGN IN" id="submitSignIn">
                            </div>
                         </form>
                    </div>
                    <div class="col-3"></div>
                 </div>
            </div>

        </div>

        <script src="extern/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
